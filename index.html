<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
<title>Tip Calculator</title>
</head>
<body>
  
  <div id='container'>
     <div class='mainform'>
       <h3 class='title'><i class="fas fa-calculator"></i>  <span>TIP</span> CALCULATOR</h3>
       <br>
       
       <form class='form'>
         <div class='amount'>
           <label for='amount'>Amount: </label>
           <input type='number' href='#' class='amountInput' name='amount' placeholder='$'>
         </div>
       
         <div class='rating'>
           <label for='service'>How was your service?: </label>
           <select id='service'>
             <option class='excellent'>Excellent</option>
             <option class='good'>Good</option>
             <option class='decent'>Decent</option>
             <option class='notsogood'>Not so good</option>
             <option class='terrible'>Terrible</option>
           </select>
         </div>
       </form>
       
       <div>
         <a class='button' href='#'>Calculate! </a>
       </div>
       
       <div class='output'>
         ----
       </div>
       
     </div>
    <div class="createdBy">
        <em>Created by Saxon Du Plooy</em>
    </div>
  </div>
  
</body>
</html>
